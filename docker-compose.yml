version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jim-dot-tennis
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - tennis-data:/app/data
      - ./templates:/app/templates # For development: hot reload templates
      - ./static:/app/static # For development: hot reload static files
    environment:
      - PORT=8080
      - DB_TYPE=sqlite3
      - DB_PATH=/app/data/tennis.db
      - WRAPPED_ACCESS_PASSWORD=${WRAPPED_ACCESS_PASSWORD}
    networks:
      default:
        # "app" is an HSTS-preloaded TLD (.app) â€” Chromium unconditionally
        # upgrades http://app:* to HTTPS. Use "webapp" alias for E2E tests.
        aliases:
          - webapp
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  import:
    build:
      context: .
      dockerfile: Dockerfile.import
    image: jim-dot-tennis-import:latest
    container_name: jim-dot-tennis-import
    profiles: ["tools"]  # Only start when explicitly requested
    volumes:
      - tennis-data:/app/data
      - ./scripts:/app/scripts
    working_dir: /app
    command: ["bash"]

  e2e:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    profiles: ["test"]
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - tennis-data:/data
      - ./tests/e2e/test-results:/app/tests/test-results
      - ./tests/e2e/playwright-report:/app/tests/playwright-report
    environment:
      - PLAYWRIGHT_BASE_URL=http://webapp:8080
    # Default: seed database and run all tests
    command: sh -c "sh /app/tests/fixtures/seed.sh && npx playwright test"

  backup:
    image: alpine:latest
    container_name: jim-dot-tennis-backup
    restart: unless-stopped
    volumes:
      - tennis-data:/data:ro # Read-only access to database
      - tennis-backups:/backups
    depends_on:
      - app
    environment:
      - BACKUP_INTERVAL=86400 # Daily backups (in seconds)
      - BACKUP_RETENTION=30 # Keep backups for 30 days
    command: >
      sh -c '
        apk add --no-cache sqlite tzdata &&
        while true; do
          DATE=$$(date +%Y-%m-%d-%H%M%S) &&
          echo "Creating backup at $${DATE}" &&
          mkdir -p /backups &&
          sqlite3 /data/tennis.db ".backup /backups/tennis-$${DATE}.db" &&
          echo "Backup completed" &&
          echo "Cleaning up old backups older than $${BACKUP_RETENTION} days" &&
          find /backups -name "tennis-*.db" -type f -mtime +$${BACKUP_RETENTION} -delete &&
          echo "Sleeping for $${BACKUP_INTERVAL} seconds" &&
          sleep $${BACKUP_INTERVAL};
        done
      '

volumes:
  tennis-data:
    name: jim-dot-tennis-data
  tennis-backups:
    name: jim-dot-tennis-backups 